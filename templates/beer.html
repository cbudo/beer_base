{% extends "layout.html" %}
{% block body %}

<div class="col-lg-4 col-md-5">
    <img src="../static/img/1019086834_c540b74995_q.jpg"/>
</div>
<div class="col-lg-6 col-md-5">
    <div class="col-lg-12">
        <h2 id="beer_name" name="beer_name">{{beer.beer_name}}</h2>
        <h4 id="category_style">{{'{} {}'.format(beer.category_id, beer.style_id)}}</h4>
        <h4 id="abv">ABV : {{beer.abv}}</h4>
        <h4 id="ibu">IBU : {{beer.ibu}}</h4>
        <h4 id="srm">SRM : {{beer.srm}}</h4>
    </div>
</div>
<div class="col-lg-12">
    <p>{{beer.description}}</p>
</div>

{% endblock %}
